<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">



  <!-- Bootstrap Script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css" </head>

<body>

  <img class="bg-pattern-top" src="images/bg-pattern-top.svg" />
  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" />

  <div class="container-fluid">
    <img class="bg-card" src="images/bg-pattern-card.svg" alt="pattern" />
    <img class="victor-image" src="images/image-victor.jpg" alt="victor" />
    <div class="victor">
      <p class="name">Victor Crest <span>26</span></p>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="info">
      <div>
        <p class="info-number">80K</p>
        <p class="info-text">Followers</p>
      </div>
      <div>
        <p class="info-number">803K</p>
        <p class="info-text">Likes</p>
      </div>
      <div>
        <p class="info-number">1.4K</p>
        <p class="info-text">Photos</p>
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antonius Copeland</a>.
  </div>
</footer>

</html>
